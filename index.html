<!DOCTYPE html>
<html>

<head>

    <link rel='stylesheet' href='./stylesheets/style.css' />

    <!--JS-->
    <script>
        window.$ = window.jQuery = require('jquery');

    <script src="./libs/vendor/bootstrap/js/bootstrap.bundle.min.js "></script>

<body ng-app="sfdmuGuiApp">
    <ng-include src="'./views/partials/loader.html'"></ng-include>
    <div ng-controller="appController" ng-init="init()">
        <wrapper class="d-flex flex-column hidden" ng-cloak id="wrapper">
            <!--MAUN MENU-->
            <ng-include src="'./views/partials/mainMenu.html'"></ng-include>

            <main class="flex-fill container-fluid">
                <div class="row">
                    <!--SIDE MENU-->
                    <div class="col-12 col-lg-2 pr-0 pl-0 h-100vh bg-dark" ng-show="ui.state.isLoggedIn()">
                        <ng-include src="'./views/partials/sideMenu.html'"></ng-include>
                    </div>
                    <div class="col-12 col-lg-10 {{ui.indexPage.viewPlaceholderClass()}} p-3">
                        <!--VIEW PLACEHOLDER-->
                        <div ui-view></div>
                    </div>
                </div>
            </main>
        </wrapper>
    </div>

    <!--JS-->
    <script src="./libs/vendor/angular/angular.min.js"></script>
    <script src="./libs/vendor/angular/angular.ui.router.js"></script>
    <script src="./libs/vendor/angular/angular.animate.min.js"></script>
    <script src="./libs/vendor/angular/angular.sanitize.min.js"></script>
    <script src="./libs/vendor/angular/stateEvents.js"></script>    
    <script src="./libs/vendor/angular/ui-bootstrap-tpls-3.0.6.js"></script>    
    <script src="./libs/vendor/angular/angucomplete.js"></script>    
    <script src="./javascripts/common/appController.js"></script>
