<div ng-show="show" popover-append-to-body="true" popover-placement="bottom" popover-trigger="'mouseenter'"
    uib-popover="{{title}}" class="custom-control custom-switch {{class}}">
    <input type="checkbox" class="custom-control-input" ng-change="change()" ng-click="click()" id="{{id}}"
        ng-model="model" />
    <label class="custom-control-label" for="{{id}}">
        <ng-transclude></ng-transclude>
        <i ng-show="help" popover-append-to-body="true" popover-placement="bottom" popover-trigger="'mouseenter'"
            uib-popover="{{help}}" class="fa fa-question-circle icon-help"></i>
    </label>
</div>
