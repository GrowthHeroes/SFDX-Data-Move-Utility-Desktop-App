<form class="card card-form">
    <div class="card-body">
        <h4>{{res.Profile_EmailAndPassword}}:</h4>
        <div class="form-group required">
            <label>{{res.Auth_EmailAddress}}:</label>
            <input type="email" required ng-model="ui.profilePage.form.email" class="form-control"
                placeholder="{{res.Profile_EnterNewEmailAddress}}">
        </div>
        <div class="form-group required">
            <label>{{res.Auth_Password}}:</label>
            <input type="password" required ng-model="ui.profilePage.form.password" class="form-control"
                placeholder="{{res.Profile_EnterNewPassword}}">
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-sm"
            ng-click="ui.profilePage.saveEmailAndPasswordHandler()">{{res.Save}}</button>
        <label class="text-danger" ng-show="ui.profilePage.form.invalid">
            {{res.Profile_EmailOrPasswrodInUse}}
        </label>
    </div>

</form>
