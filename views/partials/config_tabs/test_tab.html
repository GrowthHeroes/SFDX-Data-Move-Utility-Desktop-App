<div class="card">
    <div class="card-body">
        <uib-tabset active="ui.configPage.objectEditData.isOpen ? 1 : 0">
            <!-- Edit query tab -->
            <uib-tab index="0" heading="{{res.Config_Tab_QueryString}}"
                select="ui.configPage.objectEditData.isOpen = false">
                <div class="mt-3">
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm" ng-click="ui.configPage.executeTestQueryHandler()">
                            <i class="fa fa-play"></i>&nbsp;&nbsp;{{res.Config_ExecuteQuery}}
                        </button>
                        <div class="float-right">
                            <uib-btn-switch label="{{res.Config_RunQueryOn}}:" label-true="{{res.Source}}"
                                label-false="{{res.Target}}" ng-model="ui.configPage.objectEditData.isSource">
                            </uib-btn-switch>
                        </div>
                    </div>
                    <div uib-alert ng-class="'alert-danger'" ng-show="ui.configPage.objectEditData.error">
                        <i class="fa fa-exclamation-triangle"></i>&nbsp;{{ui.configPage.objectEditData.error}}
                    </div>
                    <textarea placeholder="{{res.Config_EnterQueryForSObject}}"
                        ng-model="ui.configPage.objectEditData.query"
                        class="form-control config-page-section"></textarea>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm ml-1"
                            ng-click="ui.configPage.updateSObjectQueryHandler()">
                            <i class="fa fa-save"></i>&nbsp;&nbsp;{{res.Config_UpdateSObjectQueryString}}
                        </button>
                    </div>
                </div>
            </uib-tab>
            <!-- Test query tab -->
            <uib-tab index="1" heading="{{res.Config_Tab_QueryResult}}"
                select="ui.configPage.objectEditData.isOpen = true">
                <div class="mt-3">
                    <table id="testQueryRecordTable" ng-hide="ui.configPage.objectEditData.noRecords">
                    </table>
                    <div uib-alert ng-class="'alert-info'" ng-show="ui.configPage.objectEditData.noRecords">
                        {{res.NoRecords}}
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
